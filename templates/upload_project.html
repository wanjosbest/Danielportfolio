{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Project - Daniel Geoffrey Portfolio</title>
  <link rel="stylesheet" href="{% static 'css/upload.css' %}">
</head>
<body>

  <!-- Upload Section -->
  <section class="upload-section">
    <div class="upload-container">
      <h2>Upload New Project</h2>
      <form id="uploadForm" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Project Title</label>
          <input type="text" id="title" name="title" placeholder="Enter project title" required>
        </div>

        <div class="form-group">
          <label for="description">Project Description</label>
          <textarea id="description" name="description" placeholder="Enter project description" required></textarea>
        </div>

        <div class="form-group">
          <label for="image">Upload Image</label>
          <input type="file" id="image" name="image" accept="image/*" required>
        </div>

        <div class="preview">
          <p>Image Preview:</p>
          <img id="previewImage" src="" alt="Preview will appear here">
        </div>

        <button type="submit" class="btn">Upload Project</button>
      </form>
    </div>
  </section>

  <script src="{% static 'js/upload.js' %}"></script>
</body>
</html>
